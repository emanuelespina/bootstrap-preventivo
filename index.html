<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mile Stone</title>

  <!-- collegamento per bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

  <!-- creazione header con navbar adattiva -->

  <header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">Bool Factory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servizzi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contatti</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <!-- fine header -->

  <!-- creazione main con il metodo della griglia righe e colonne adattive in base alla dimensione dello schermo -->

  <main>

    <div class="container">

      <div class="row my-4">

        <!-- sezione principale -->

        <section class="col-8">

          <form action="" id="preventiveForm">

            <div class="row g-3">

              <!-- input nome -->

              <div class="col-12">
                <label for="nameInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nameInput">
              </div>

              <!-- input cognome -->

              <div class="col-12">
                <label for="lastNameInput" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="lastNameInput">
              </div>

              <!-- input email -->

              <div class="col-12">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput">
              </div>

              <!-- input select -->

              <div class="col-12">
                <label for="workSelect" class="form-label">Tipo di Lavoro</label>
                <select class="form-select" aria-label="Default select example" id="workSelect">
                  <option selected>Seleziona il tipo di lavoro</option>                  
                </select>
              </div>

              <!-- input textarea  -->

              <div class="col-12">
                <label for="floatingTextarea" class="form-label">Textarea con Bootstrap 5</label>
                <textarea class="form-control" id="floatingTextarea" style="height: 100px"></textarea>
              </div>

              <!-- input codice promozionale -->

              <div class="col-12">
                <label for="promotionalCode" class="form-label">Codice promozionale (opzionale)</label>
                <input type="text" class="form-control" id="promotionalCode">
              </div>

              <!-- check input -->

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="privacyCheck">
                  <label class="form-check-label" for="privacyCheck">
                    Accetto la Privacy Policy
                  </label>
                </div>
              </div>

              <!-- bottone -->

              <div class="col-6 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary" type="submit">Calcola Preventivo</button>
              </div>

              <!-- prezzo finale -->

              <div class="col-6 d-flex justify-content-center align-items-center">
                <div>
                  <h5 class="m-0 text-center">Prezzo finale</h5>
                  <p class="m-0 text-center" id="finalPrice"></p>                  
                </div>
              </div>

            </div>

          </form>

        </section>

        <!-- sezione per le info -->

        <section class="col-4">
          <div class="card">
            <img src="./img/Immagine WhatsApp 2025-03-10 ore 22.16.35_d05fca7f.jpg" class="card-img-top"
              alt="Bool Factory Logo">
            <div class="card-body">
              <h5 class="card-title">I nostri contatti</h5>
              <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">help@boolfactory.test</li>
              <li class="list-group-item">+1122334455</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Help desk</a>
            </div>
          </div>
        </section>


      </div>

    </div>

  </main>

  <!-- fine main -->

  <footer>


  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>

</body>

</html>
