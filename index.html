<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mile Stone</title>

  <!-- collegamento per bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

  <!-- creazione header con navbar adattiva -->

  <header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">Bool Factory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servizzi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contatti</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <!-- fine header -->

  <!-- creazione main con il metodo della griglia righe e colonne adattive in base alla dimensione dello schermo -->

  <main>

    <div class="container">

      <div class="row my-4">
        <div class="col-8">

          <div class="row g-3">

            <!-- input nome -->

            <div class="col-12">
              <label for="nameInput" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nameInput">
            </div>

            <!-- input cognome -->

            <div class="col-12">
              <label for="lastNameInput" class="form-label">Cognome</label>
              <input type="text" class="form-control" id="lastNameInput">
            </div>

            <!-- input email -->

            <div class="col-12">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailInput">
            </div>

            <!-- input select -->

            <div class="col-12">
              <label for="" class="form-label">Tipo di Lavoro</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Seleziona il tipo di lavoro</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <!-- input textarea  -->

            <div class="col-12">
              <label for="" class="form-label">Textarea con Bootstrap 5</label>
              <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>              
            </div>

            <!-- input codice promozionale -->

            <div class="col-12">
              <label for="lastNameInput" class="form-label">Codice promozionale (opzionale)</label>
              <input type="text" class="form-control" id="lastNameInput">
            </div>

            <!-- check input -->

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Accetto la Privacy Policy
                </label>
              </div>
            </div>

            <!-- pusante -->

            <div class="col-6 d-flex justify-content-center align-items-center">
              <button class="btn btn-primary" type="submit">Calcola Preventivo</button>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
              <div>
                <h2 class="m-0">ciao</h2>
                <p class="m-0">ciao </p>
              </div>
            </div>

            
          </div>

        </div>


        <div class="col-4">
          <div class="card">
            <img src="./img/Immagine WhatsApp 2025-03-10 ore 22.16.35_d05fca7f.jpg" class="card-img-top"
              alt="Bool Factory Logo" width="300px" height="200px">
            <div class="card-body">
              <h5 class="card-title">Xuxu</h5>
              <p class="card-text">lo Xuxu di Gabriel
                content.</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        </div>
      </div>

    </div>
   
  </main>

  <!-- fine main -->

  <footer>


  </footer>

    crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>
